<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="content-wrapper">
  <h1>Živé AR Logo</h1>

  <div class="reset-password-container">
    <h2>Registrácia</h2>
    <p>Registraciu dokoncite vytvorenim hesla,ktorym sa budete prihlasovat do uctu</p>
    <div *ngIf="backendError" class="alert alert-danger">
        {{ backendError }}
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="password"><strong>Heslo</strong></label>
            <input [type]="hidePassword ? 'password' : 'text'" id="password" formControlName="password" placeholder="Zadajte heslo" required>
            <i class="fa fa-eye toggle-password"
            (mousedown)="onMouseDownPassword()"
            (mouseup)="onMouseUpPassword()"
            (mouseleave)="onMouseUpPassword()"></i>
        </div>
        <div class="form-group">
            <label for="confirmPassword"><strong>Zopakujte Heslo:</strong></label>
            <input [type]="hideConfirmPassword ? 'password' : 'text'" id="confirmPassword" formControlName="confirmPassword" placeholder="Zopakujte heslo" required>
            <i class="fa fa-eye toggle-password"
            (mousedown)="onMouseDownConfirmPassword()"
            (mouseup)="onMouseUpConfirmPassword()"
            (mouseleave)="onMouseUpConfirmPassword()"></i>
        </div>
        <div class="form-group terms">
            <input type="checkbox" id="terms"><!--  formControlName="terms" required> -->
            <label for="terms">Súhlasím so <span>spracovaním osobných údajov</span></label>
        </div>  
        <button type="submit">Dokončiť</button>
    </form>
  </div>
  <div class="powered-by"></div>
  </div>
</body>
</html>
