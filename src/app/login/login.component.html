<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitajte v AR projekty</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <h1>Vitajte v AR projekty</h1>
  <div class="login-container">
    <h2 class="login-title">Prihláste sa</h2>
    <form (ngSubmit)="onLoginSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Zadajte email" required>
      </div>
      <div class="form-group">
        <label for="password">Heslo</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Zadajte heslo" required>
      </div>
      <a class="forgot-password" routerLink="/register">Zabudli ste heslo?</a>
      <button type="submit">Prihlásiť sa</button>
    </form>
  </div>
  <div class="powered-by"></div>
  <script src="login.js"></script>
</body>
</html>
